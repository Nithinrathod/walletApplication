<app-navbar></app-navbar>
<div class="container">
  <div class="card" style="max-width: 500px; margin: 20px auto;">
    <h2 class="text-center">{{ isTransfer ? 'Transfer Money' : 'Add Money' }}</h2>
    
    <form (ngSubmit)="submit()">
      <div class="form-group" *ngIf="isTransfer">
        <label>Receiver Username/ID</label>
        <input type="text" [(ngModel)]="receiverId" name="receiverId" required placeholder="e.g. user123">
      </div>

      <div class="form-group">
        <label>Amount (â‚¹)</label>
        <input type="number" [(ngModel)]="amount" name="amount" required min="1" placeholder="0.00">
      </div>

      <button type="submit" class="btn" style="width: 100%" [disabled]="loading || !amount">
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? 'Processing...' : 'Confirm Transaction' }}
      </button>
    </form>

    <div *ngIf="message" [class]="status === 'SUCCESS' ? 'alert success' : 'alert error'">
      {{ message }}
    </div>
  </div>
</div>
