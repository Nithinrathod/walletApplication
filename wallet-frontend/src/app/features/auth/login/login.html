<div class="container" style="display: flex; justify-content: center; margin-top: 50px;">
  <div class="card" style="width: 100%; max-width: 400px;">
    <h2 class="text-center">Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="username" name="username" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit" class="btn" style="width: 100%" [disabled]="loading">
        <span *ngIf="loading" class="spinner"></span> Sign In
      </button>
    </form>
    <p class="text-center" style="margin-top: 15px;">
      New user? <a routerLink="/register">Register here</a>
    </p>
  </div>
</div>
