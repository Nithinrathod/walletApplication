<div class="container" style="display: flex; justify-content: center; margin-top: 50px;">
  <div class="card" style="width: 100%; max-width: 400px;">
    <h2 class="text-center">Register</h2>
    
    <div *ngIf="errorMessage" class="alert-error">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="user.username" name="username" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="user.email" name="email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="user.password" name="password" required minlength="6">
      </div>
      
      <button type="submit" class="btn" style="width: 100%" [disabled]="loading">
        <span *ngIf="loading" class="spinner"></span> 
        {{ loading ? 'Creating Account...' : 'Register' }}
      </button>
    </form>

    <p class="text-center" style="margin-top: 15px;">
      Already have an account? <a routerLink="/login">Login</a>
    </p>
  </div>
</div>
